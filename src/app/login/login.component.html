<!-- login.component.html -->
<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="identifier">Email or Username</label>
        <input type="text" class="form-control" id="identifier" formControlName="identifier" placeholder="Enter email or username">
        <div *ngIf="loginForm.get('identifier')?.invalid && (loginForm.get('identifier')?.dirty || loginForm.get('identifier')?.touched)">
            <small class="text-danger">
                Please enter a valid email or username.
            </small>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
            <small class="text-danger">
                Password is required.
            </small>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
</form>
<div class="mt-3">
    <p>Don't have an account? <a [routerLink]="['/register']">Register</a></p>
</div>
